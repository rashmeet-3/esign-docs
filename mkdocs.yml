site_name: eSign Java SDK v1.0 Documentation
site_description: Complete documentation for eSign Java SDK - Digital Signature API
site_author: Capricorn Technologies
site_url: https://rashmeet-3.github.io/esign-docs/

# Repository (update these with your GitHub details)
repo_name: rashmeet-3/esign-docs
repo_url: https://github.com/rashmeet-3/esign-docs

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - tables
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html

plugins:
  - search

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start Guide: quick-start-guide.md
    - Deployment Checklist: deployment-checklist.md
  - Technical Documentation:
    - Part 1 - Installation & Setup: eSign-sdk-technical-documentation.md
    - Part 2 - API Details: eSign-sdk-technical-documentation-part2.md
  - API Reference:
    - API Guide: esign-api-guide.md
    - Quick Reference Card: api-reference-card.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rashmeet-3
  version:
    provider: mike

