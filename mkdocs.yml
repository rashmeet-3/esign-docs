site_name: eSign SDK Documentation v1.0.0
site_description: Complete documentation for eSign Java SDK, Android SDK, and JavaScript SDK

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3

nav:
  - Home: index.md
  
  - Installation & Setup:
    - Complete Installation Guide: installation-deployment-guide.md
    - Deployment Checklist: deployment-checklist.md
  
  - Java SDK (Web UI):
    - Quick Start Guide: quick-start-guide.md
    - Technical Documentation Part 1: eSign-sdk-technical-documentation.md
    - Technical Documentation Part 2: eSign-sdk-technical-documentation-part2.md
    - Web UI Internal API: web-ui-internal-api.md
  
  - Android SDK:
    - Quick Start: android-sdk-quickstart.md
    - Complete Guide: android-sdk-guide.md
  
  - JavaScript SDK:
    - Quick Start: js-sdk-quickstart.md
    - Complete Guide: js-sdk-guide.md
  
  - REST API Reference:
    - Quick Reference: rest-api-reference.md
    - Complete API Guide: esign-api-guide.md
  
  - Version & Support:
    - Changelog: changelog.md
    - Versioning Policy: versioning-policy.md

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/capricorn
