site_name: eSign SDK Documentation v1.0
site_description: Complete documentation for eSign Java SDK and Android SDK

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  
  - Java SDK:
    - Quick Start Guide: quick-start-guide.md
    - Technical Documentation Part 1: eSign-sdk-technical-documentation.md
    - Technical Documentation Part 2: eSign-sdk-technical-documentation-part2.md
    - Deployment Checklist: deployment-checklist.md
  
  - Android SDK:
    - Quick Start: android-sdk-quickstart.md
    - Complete Guide: android-sdk-guide.md
  
  - API Reference:
    - API Reference Card: api-reference-card.md
    - eSign API Guide: esign-api-guide.md
